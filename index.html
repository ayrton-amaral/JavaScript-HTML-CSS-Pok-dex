<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JavaScript -->
    <!-- defer para assegurar que o script nao carregue antes do html -->
    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        
        <h1 class="poke_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>
        
        <form class="form">
            <!-- input que aparece a lupinha de pesquisa -->
            <input
                type="search"
                class="input_search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <!-- "&lt is >" and "&gt is >" -->
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
